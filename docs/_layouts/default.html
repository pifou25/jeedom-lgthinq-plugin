<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/jeedom-lgthinq-plugin/fonts/roboto/roboto.css">
  <link rel="stylesheet" href="/jeedom-lgthinq-plugin/css/style.css">
  <link rel="stylesheet" href="/jeedom-lgthinq-plugin/css/dark.css">
  <link rel="stylesheet" href="/jeedom-lgthinq-plugin/css/syntax-github.css">
  <link rel="stylesheet" href="/jeedom-lgthinq-plugin/css/syntax-github-dark.css">
  <link rel="stylesheet" href="/jeedom-lgthinq-plugin/css/materialize.min.css">
  <link rel="stylesheet" href="/jeedom-lgthinq-plugin/css/font-awesome5/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="/jeedom-lgthinq-plugin/css/lightbox.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta id="meta-lang" http-equiv="Content-Language" content="fr-FR">
  <link rel="icon" href="/jeedom-lgthinq-plugin/lgthinq_icon.png" />

</head>
<body>

  <div class="navbar-fixed hide-on-print">
    <nav>
      <div class="nav-wrapper container">
        <a href="#" data-target="slide-out" class="top-nav sidenav-trigger waves-effect waves-light circle hide-on-large-only"><i class="material-icons">menu</i></a>
        <a id="logo-container" href="https://jeedom.github.io/documentations" class="brand-logo center"><img src="/img/logo.png" style="height:50px;margin-top:5px"></a>
        <ul id="navTopLeft" class="left hide-on-med-and-down" style="position:fixed;left:0px;width:280px;">
          <li><a href="https://jeedom.github.io/documentations">Jeedom Documentation</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a href="https://www.jeedom.com" target="_blank">Site</a></li>
          <li><a href="https://blog.jeedom.com" target="_blank">Blog</a></li>
          <li><a href="https://community.jeedom.com" target="_blank">Community</a></li>
          <li><a href="https://market.jeedom.com" target="_blank">Market</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container hide-on-print">
    <div id="slide-out" class="sidenav sidenav-fixed">
      <div class="user-view">
        <div class="input-field col s12">
          <select id="sel_theme" style="color:white !important;">
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
          </select>
          <label>Theme</label>
        </div>

        <div class="input-field col s12">
          <select id="sel_lang" style="color:white !important;">
            <option value="fr_FR" selected>Français</option>
            <option value="en_US">English</option>
            <option value="de_DE">Deutsch</option>
          </select>
          <label>Langue</label>
        </div>

        <div class="input-field col s12">
          <select id="sel_version" style="color:white !important;">
            <option value="beta" selected>Bêta</option>
            <option value="stable">Stable</option>
          </select>
          <label>Version</label>
        </div>

      </div>

      <ul class="collapsible" id="ul_menu"></ul>
    </div>
  </div>

  <div class="row" id="div_main">
    <div id="div_content" class="col s12 m8 offset-m1 xl9 offset-xl1">{{content}}</div>
    <div class="col hide-on-small-only m3 xl2">
      <div id="div_summary" style="overflow:auto;height:100%"></div>
    </div>
  </div>
  <div id="cookieAcceptBar" class="cookieAcceptBar">
    Nous utilisons des cookies pour vous garantir la meilleure expérience sur notre site web.
     Si vous continuez à utiliser ce site, nous supposerons que vous en êtes satisfait.
     <br>
     <button id="cookieAcceptBarConfirm" class="btn btn-success">Ok</button>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="/jeedom-lgthinq-plugin/js/materialize.min.js"></script>
  <script type="text/javascript" src="/jeedom-lgthinq-plugin/js/select.js"></script> <!-- ios13 fix -->
  <script type="text/javascript" src="/jeedom-lgthinq-plugin/js/init.js"></script>
  <script type="text/javascript" src="/jeedom-lgthinq-plugin/js/lightbox.js"></script>
</body>
</html>
